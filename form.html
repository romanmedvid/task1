<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="post" action="https://formspree.io/roman_medvyd@ukr.net">
        <h2>Анкета опитування</h2>
        <label for="client-name">Ваше ім’я:</label>
        <input type="text" id="client-name" placeholder="ім’я" required name="client-name">
        <br>
        <label>
           Пошта: <input type="email" placeholder="е адреса"
              required name="client-email">
        </label>
        <br>

        <label>Користуєтесь автомобілем?</label>
        <label>
            <input type="checkbox" name="так" value="так"/>так
        </label>
        <label>
            <input type="checkbox" name="ні" value="ні"/>ні
        </label>
        <br>

        <label>Якого виробника?</label>
        <label>
            <input type="checkbox" name="bmw" value="bmw"/>bmw
        </label>
        <label>
            <input type="checkbox" name="audi" value="audi"/>audi
        </label>
        <label>
            <input type="checkbox" name="toyota" value="toyota"/>toyota
        </label>
        <label>
           <input type="text" name="інший варіант"/>інший варіант
        </label>
        <br>
        <label>вид кузова:</label>
        <label>
            <input type="radio" name="вид кузова:" value="седан"> седан
        </label>
        <label>
            <input type="radio" name="вид кузова:" value="універсал"> універсал
        </label>
        <label>
            <input type="radio" name="вид кузова:" value="інший"> інший
        </label>
        <br>
        <label>Ціна автомобіля,USD</label>

        <input oninput="out.value=(ran.value)" id="ran" type="range" min="0" max="100000" name="price">
        <output id="out">0</output>

        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
